 <section class="form-container">
    <form action="" method="post" enctype="multipart/form-data" id="update-user-form">
    <h3>Update Your Profile </h3>
    <p>Your Name<span> *</span></p>
    <input type="text" name="name" placeholder="Name...." maxlength="100" class="box">
  

    <p>Your Old Password<span> *</span></p>
    <input type="password" name="old_pass" placeholder="Enter password...." maxlength="50" required class="box">


    <p>New Password<span> *</span></p>
    <input type="password" name="new_pass" placeholder="Give a strong password...." maxlength="50" required class="box">

    <p>Confirm New Password<span> *</span></p>
    <input type="password" name="password" placeholder="Give the new password again...." maxlength="50" required class="box">


    <p>Select Pic</p>
    <input type="file" name="image" accept="image/*"  class="box">
    <input type="submit" name="submit" value="Update" class="inline-btn">


    </form>

 </section>
