 <!-- register section start -->
 <section class="form-container">
    <form action="" method="post" id="add-course-form">
        <p id="message">

        </p>
    <h3>Add a New Course </h3>

    <p>Course Title<span> *</span></p>
    <input type="text" name="name" placeholder="Title...." maxlength="100" required class="box">

    <p>Course code <span> *</span></p>
    <input type="text"  name="id" maxlength="10" placeholder="CSTE1101" class="box">

    <p>Select Teacher<span> *</span></p>
    <select id="teachers" name="teacher_id" >
    </select><br>
    <p for="session">Session <span> *</span></p>
    <input type="text" name="session" class="box" placeholder="2020-21">

    

    <p> Thumbnail<span> *</span></p>
    <input type="file" name="image" accept="image/*"  required class="box">
    
    <p>Description</p>
    <textarea id="description" name="description" placeholder="Write Description..." required class="box" rows="7"></textarea>


    <input type="submit" name="submit" value="Submit" class="inline-btn">


    </form>

 </section>
