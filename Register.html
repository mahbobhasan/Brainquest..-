<body>
    <header class="header" id="header">


    </header>
    <!-- sidebar -->
    <div class="sidebar" id="sidebar">

    </div>

    <!-- sidebar end -->

    <!-- register section start -->
    <section class="form-container">
        <form action="" method="post" enctype="multipart/form-data" id="register-form">
            <h3>Register Here</h3>
            <p>Name <span> *</span></p>
            <input type="text" name="name" placeholder="Name...." maxlength="100" required class="box">
            <p>Username <span> *</span></p>
            <input type="text" name="username" placeholder="username..." required class="box">
            <p>E-mail<span> *</span></p>
            <input type="email" name="email" placeholder="abc@gmail.com" maxlength="100" required class="box">
            <p>Password<span> *</span></p>
            <input type="password" name="password" placeholder="Enter a strong password" maxlength="50" required
                class="box">
            <p>Confirm Password<span> *</span></p>
            <input type="password" name="con_pass" placeholder="Confirm your password" maxlength="50" required
                class="box">
            <p>Select Pic</p>
            <input type="file" name="image" accept="image/*"  class="box">
            <input type="submit" name="submit" value="Register Now" class="btn" id="register-btn">
            <div class="Account">
                <p class="Account">Already have an account?<span><a href="Login.html"> Login Now</a></span></p>
            </div>
        </form>

    </section>
    <!-- register section end -->
