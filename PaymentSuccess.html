<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Educational Website">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="HTML, CSS, JavaScript, Mysql">
    <meta name="author" content="Fayaz Ali Muktadir And Mahbob Hasan Sajib">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        /* Payment Success Section */
        .payment-success {
            text-align: center;
            padding: 80px 20px;
            background: #f9f9f9;
            border-radius: 15px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out;
        }

        .payment-success i {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 15px;
            animation: bounce 1.5s infinite;
        }

        .payment-success h1 {
            font-size: 2rem;
            color: #222;
            margin-bottom: 10px;
        }

        .payment-success p {
            font-size: 1.1rem;
            color: #555;
            margin: 5px 0;
        }

        .payment-details {
            margin-top: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.08);
            text-align: left;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .payment-details p {
            font-size: 1rem;
            margin: 8px 0;
            color: #333;
        }

        .home-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #28a745;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 30px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0px 6px 15px rgba(40, 167, 69, 0.3);
        }

        .home-btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* Success Animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header class="header" id="header"></header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar"></div>

    <!-- Payment Success Section -->
    <section class="payment-success">
        <i class="fa-solid fa-circle-check"></i>
        <h1>Payment Successful!</h1>
        <p>Thank you for your purchase. Your payment has been successfully processed.</p>

        <div class="payment-details">
            <p><strong>Transaction ID:</strong> <span id="tran_id">TXN123456789</span></p>
            <p><strong>Course ID:</strong> <span id="course_id">C101</span></p>
            <p><strong>Amount Paid:</strong> <span id="amount">à§³ 1500</span></p>
            <p><strong>Payment Method:</strong> SSLCommerz</p>
        </div>

        <a href="index.html" class="home-btn">Back to Home</a>
    </section>

    <!-- Footer -->
    <footer class="footer">
        &copy; copyright@2024 by 
        <span>Fayaz Ali Muktadir and Mahbob Hasan Sajib</span> <br>| all rights reserved!
    </footer>

    <script src="Javascript/failed.js">

    </script>
</body>
</html>
